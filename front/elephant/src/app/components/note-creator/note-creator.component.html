<div class="div-container">
  <div class="span-container">
    <span class="create-span">Nueva Nota</span>
    <span class="close-button" mat-button routerLink="/home"><mat-icon>close</mat-icon></span>
  </div>


  <form class="form-container" [formGroup]="noteForm" (ngSubmit)="createNote()">
    <label class="note-label">Name</label>

    <br>

    <input placeholder="Nota 1" type="text" class="form-control create-input" formControlName="title" maxlength="60">

    <br>

    <button type="submit" [disabled]="disabled()" class="form-button"> create note</button>

  </form>
</div>
