<div class="container">
  <div class="message">
    <span>{{message}}</span>
  </div>
  <div class="actions-div" mat-dialog-actions>
    <button class="close-btn" mat-button mat-dialog-close>Cancelar</button>
    <button class="confirm-btn" mat-button (click)="onConfirm()">Confirmar</button>
  </div>
</div>
