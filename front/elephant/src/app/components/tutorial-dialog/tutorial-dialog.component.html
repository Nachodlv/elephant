<div class="container">
  <div class="close-btn-container">
    <mat-icon aria-hidden="false" aria-label="Delete permission" (click)="onClose()">clear</mat-icon>
  </div>
  <div class="title-container">
    <span>{{titleToShow}}</span>
  </div>
  <div class="carousel-container">
    <mat-carousel
      [autoplay]="false"
      [slides]="slidesList.length"
      [hideArrows]="true"
      [hideIndicators]="false"
      [timings]="'250ms ease-in'"
      [color]="'accent'"
      [maintainAspectRatio]="true"
      [proportion]="40"
      (change)="onChange($event)"
      #matCarousel
    >
      <mat-carousel-slide *ngFor="let slide of slidesList"
                          [image]="slide.imagePath"
                          [hideOverlay]="true"
      >
      </mat-carousel-slide>
    </mat-carousel>
  </div>
  <div class="description-container">
    <span class="description">{{descriptionToShow}}</span>
  </div>

  <div class="actions-div">
    <button class="previous-btn" mat-button (click)="onPrevious(matCarousel)" *ngIf="matCarousel.currentIndex !== 0">Anterior</button>
    <button class="next-btn" mat-button (click)="onNext(matCarousel)" *ngIf="matCarousel.currentIndex !== slidesList.length - 1">Siguiente</button>
    <button class="next-btn" mat-button (click)="onFinish()" *ngIf="matCarousel.currentIndex === slidesList.length - 1">Finalizar</button>
  </div>
</div>
