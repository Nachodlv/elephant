<div class="div-container">

  <div class="span-container">
    <span class="profile-span">Perfil</span>
  </div>

  <form class="form-container" (ngSubmit)="saveProfile()">
    <mat-grid-list cols="1" rowHeight="5rem">

      <mat-grid-tile>
        <mat-form-field appearance="none">
          <label>Nombre y Apellido</label>
          <input class="profile-name-lastname" type="text" disabled matInput value="Numa Leone">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
          <div class="email-alignment">
            <label for="profile-email" class="profile-email-label">Email</label>
            <span id="profile-email" class="profile-email">n@g</span>
          </div>
      </mat-grid-tile>

    </mat-grid-list>

    <button class="edit-button"
            type="submit"
            mat-raised-button>
      Editar
    </button>
  </form>

  <mat-divider class="margin-top-1"></mat-divider>

  <div class="form-container">

    <button class="change-password"
            mat-raised-button>
      Cambiar contraseÃ±a
    </button>
    <button class="delete-user"
            mat-stroked-button>
      Eliminar usuario
    </button>
  </div>
</div>
