<mat-card class="div-container" *ngIf="!loading">

  <mat-card-title class="span-container">
    <span class="profile-span">Perfil</span>
  </mat-card-title>

  <mat-card-content class="form-container">
    <mat-grid-list cols="1" rowHeight="5rem">

      <mat-grid-tile>
        <mat-form-field appearance="none">
          <label>Nombre y Apellido</label>
          <input class="profile-name-lastname" type="text" matInput [disabled]="!updating"
                 [(ngModel)]="fullName">
        </mat-form-field>
      </mat-grid-tile>

      <mat-grid-tile>
        <mat-form-field appearance="none">
          <label for="profile-email" class="profile-email-label">Email</label>
          <input id="profile-email" class="profile-email" type="text" matInput [value]="user.email" readonly>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <button
      class="edit-button"
      *ngIf="updating == false"
      mat-raised-button
      (click)="updating = true">
      Editar
    </button>
    <button
      class="edit-button"
      *ngIf="updating == true"
      mat-raised-button
      (click)="saveProfile()"
      [disabled]="disabled()"
    >
      Guardar
    </button>
  </mat-card-content>

  <mat-divider class="divider"></mat-divider>

  <div class="flex-container">

    <button class="change-password-btn"
            mat-raised-button (click)="openUpdatePasswordDialog()">
      Cambiar ContraseÃ±a
    </button>
    <button class="delete-user-btn"
            mat-stroked-button (click)="openDeleteUserDialog()">
      Eliminar usuario
    </button>
  </div>
</mat-card>
